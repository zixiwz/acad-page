        // è§£æYAMLå…ƒæ•°æ®ï¼ˆå¤ç”¨viewer.jsä¸­çš„å‡½æ•°ï¼‰
        function parseYAMLMetadata(text) {
            const m = text.match(/^---\s*\n([\s\S]*?)\n---\s*/);
            if (!m) return { metadata: {}, content: text };
            const raw = m[1];
            const content = text.slice(m[0].length);
            const metadata = {};
            
            const lines = raw.split('\n');
            for (let j = 0; j < lines.length; j++) {
                let line = lines[j].trim();
                
                function stripCommentAndTrim(str) {
                    const hashIndex = str.indexOf('#');
                    if (hashIndex !== -1) {
                        str = str.substring(0, hashIndex);
                    }
                    return str.trim();
                }
                line = stripCommentAndTrim(line);
                if (!line) { continue;}
                
                const colonIndex = line.indexOf(':');
                if (colonIndex > 0) {
                    const key = line.substring(0, colonIndex).trim();
                    let value = line.substring(colonIndex + 1).trim();
                    
                    if (!value) {
                        const values = [];
                        let k = j + 1;
                        while (k < lines.length) {
                            let nextLine = stripCommentAndTrim(lines[k]);
                            if (!nextLine) { k++; continue; }
                            if (nextLine.startsWith('-')) {
                                values.push(nextLine.substring(1).trim());
                                k++;
                                continue;
                            }
                            break;
                        }
                        if (values.length > 0) {
                            metadata[key] = values;
                            j = k - 1;
                            continue;
                        }
                        continue;
                    } else {
                        metadata[key] = value;
                    }
                } else {
                    return { metadata: {'error': `Error parsing YAML metadata: ${line}`}, content: content };
                }
            }
            return { metadata, content };
        }
        
        // è·å–æ‘˜è¦ï¼ˆä»markdownå†…å®¹ä¸­æå–å‰å‡ å¥è¯ï¼‰
        function getExcerpt(content, maxLength = 100) {
            // ç§»é™¤markdownè¯­æ³•ï¼Œè·å–çº¯æ–‡æœ¬
            let text = content
                .replace(/^#+\s+/gm, '') // ç§»é™¤æ ‡é¢˜æ ‡è®°
                .replace(/^>\s+/gm, '') // ç§»é™¤å¼•ç”¨æ ‡è®°
                .replace(/\*\*(.*?)\*\*/g, '$1') // ç§»é™¤ç²—ä½“æ ‡è®°
                .replace(/\*(.*?)\*/g, '$1') // ç§»é™¤æ–œä½“æ ‡è®°
                .replace(/\[([^\]]+)\]\([^)]+\)/g, '$1') // ç§»é™¤é“¾æ¥ï¼Œä¿ç•™æ–‡æœ¬
                .replace(/`([^`]+)`/g, '$1') // ç§»é™¤è¡Œå†…ä»£ç æ ‡è®°
                .replace(/```[\s\S]*?```/g, '') // ç§»é™¤ä»£ç å—
                .replace(/\n+/g, ' ') // æ›¿æ¢æ¢è¡Œä¸ºç©ºæ ¼
                .trim();
            
            if (text.length <= maxLength) {
                return text;
            }
            
            // æ‰¾åˆ°æœ€åä¸€ä¸ªå¥å·æˆ–é—®å·æˆ–æ„Ÿå¹å·
            const lastSentenceEnd = Math.max(
                text.lastIndexOf('ã€‚', maxLength),
                text.lastIndexOf('ï¼Ÿ', maxLength),
                text.lastIndexOf('ï¼', maxLength),
                text.lastIndexOf('.', maxLength),
                text.lastIndexOf('?', maxLength),
                text.lastIndexOf('!', maxLength)
            );
            
            if (lastSentenceEnd > maxLength * 0.5) {
                return text.substring(0, lastSentenceEnd + 1);
            }
            
            return text.substring(0, maxLength * 0.9) + '...';
        }

        // æ¸²æŸ“æ–‡ç« åˆ—è¡¨
